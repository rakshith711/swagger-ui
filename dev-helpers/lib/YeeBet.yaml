          schema:
            type: string
          example: xtdLP15QN4A3
        - name: notifyid
          in: query
          required: true
          description: Message number, the message number is different for each notification and must be noted that the re-sending for network reasons will cause repeated receipt. Merchants can use notifyid to determine to prevent repeated deductions.
          schema:
            type: string
        - name: sign
          in: query
          required: true
          description: Encryption key - The signature method is MD5, and the default encoding is utf-8.
          schema:
            type: string
          example: 996677495b7e176df74ee44a61689fd4
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      result:
                        type: integer
                        description: A value >= 0 represents success <0 represents error
                        minimum: -1
                        maximum: 0
                      desc:
                        type: string
                        description: A descriptive message explaining the result
                      balance:
                        type: number
                        description: Balance
                        example: 20000
                    required:
