openapi: 3.0.0

info:
  version: 1.0.0
  title: YeeBet gaming API Specifications
  description: API Interface used to manage components of the Backend
  contact:
    name: Contact the Support
    email: support@yeebet.com

externalDocs:
  description: Find out more about YeeBet gaming
  url: http://api.lffhbw.top/


servers:

  - url: "http://api.98kbus.top/api/"
    description: API Production server

  - url: "http://api.lffhbw.top/"
    description: API test server

  - url: '{protocol}://{host}:{port}/api/'
    description: API interface server
    variables:
      protocol:
          default: http
          enum:
            - http
            - https      

      host:
        default: localhost    
        enum:
          - localhost
          - 122.152.173.100
        
      port:
        default: "8888"
        enum:
          - "8888"
          - "4200"

paths:
  /login:
    post:
      tags:
        - account
      description: User login
      summary: User login
      operationId: login
      parameters:
        - name: appid
          in: query
          required: true
          description: Application ID
          schema:
            type: string
          example: xtdLP15QN4A3
        - name: username
          in: query
          required: true
          description: Login username
          schema:
            type: string
          example: demo001
        - name: nickname
          in: query
          required: false
          description: Nickname (randomly generated by the system)
          schema:
            type: string
        - name: state
          in: query
          required: false
          description: Status where 1 represents open, 0 represents prohibited, -1 represents locked, -2 represents prohibited betting, -3 represents exceeds winning limit, -4 represents exceeds losing limit
          schema:
            type: integer
            minimum: -4
            maximum: 1
        - name: commratio
          in: query
          required: false
          description: Commission accounted for that is defined by the company, to avoid temporary modification of the proportion of commission
          schema:
            type: string
        - name: quotas
          in: query
          required: false
          description: Quota field ( comma separated ) 
          schema:
            type: string
          example: 1,2,3
        - name: iscreate
          in: query
          required: true
          description: To create an account (1 yes, 0 no)
          schema:
            type: integer
            minimum: 0
            maximum: 1
          example: 1
        - name: clienttype
          in: query
          required: true
          description: Mobile phone identification (1 represents PC, 2 represents mobile, 3 represents tablets)
          schema:
            type: integer
            minimum: 1
            maximum: 3
          example: 1
        - name: language
          in: query
          required: true
          description: Language identification integer value where 1 represents	Simplified Chinese, 2 represents English, 3	represents Korean, 4 represents Japanese, 5	represents Thai
          schema:
            type: integer
          example: 2
        - name: portrait
          in: query
          required: false
          description: Profile picture
          schema:
            type: string
        - name: currency
          in: query
          required: false
          description: International Universal Currency code
          schema:
            type: string
          example: USD
        - name: returnurl
          in: query
          required: false
          description: Return address (returns the original website after entering the game)
          schema:
            type: string
        - name: gt
          in: query
          required: false
          description: Game type where 4 represents Baccarat, 5 represents Roulette, 10 represents Dragon Tiger, 11 represents Sic Bo
          schema:
            type: integer
        - name: gid
          in: query
          required: false
          description: Game id
          schema:
            type: integer
        - name: ist
          in: query
          required: false
          description: Trial logo 
          schema:
            type: integer
        - name: token
          in: query
          required: false
          description: Merchant session Token
          schema:
            type: string
        - name: sign
          in: query
          required: true
          description: Encryption key - The signature method is MD5, and the default encoding is utf-8.
          schema:
            type: string
          example: 996677495b7e176df74ee44a61689fd4
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - $ref: '#/components/schemas/Error'          

  /kickout:
    post:
      tags:
