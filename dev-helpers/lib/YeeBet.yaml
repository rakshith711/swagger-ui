components:
  schemas:
    Error:
      type: object
      properties:
        result:
          type: string
          description: A value >= 0 represents success and a value < 0 represents error
          minimum: -1
          maximum: 0
        errid:
          type: integer
          description: An integer value representing the error type.
        desc:
          type: string
          description: A descriptive message explaining the cause of error.
      required:
        - result
        - desc    
  
    SuccessResponse:
      type: object
      properties:
        result:
          type: integer
          description: A value >= 0 represents success and a value < 0 represents error
          minimum: -1
          maximum: 0
        openurl:
          type: string
          description: Game link
        desc:
          type: string
          description: A descriptive message explaining the result
      required:
        - result
        - desc
    
    UserData:
      type: object
      properties:
        state:
          description: Status where 1 represents open, 0 represents prohibited, -1 represents locked, -2 represents prohibited betting, -3 represents exceeds winning limit, -4 represents exceeds losing limit
          type: integer
          minimum: -4
          maximum: 1
        betstate:
          description: Bet status where 0 represents open, -1 represents prohibited, -2 represents exceeds to win, -3 represents exceeds to lose
          type: integer
          minimum: -4
          maximum: 1
        commratio:
          description: Commission accounted for that is defined by the company, to avoid temporary modification of the proportion of commission
          type: string
        quota:
          description: Quota field 
          type: string

    UserBalance:
      type: object
      properties:
        balance:
          type: number
        isonline:
          type: boolean
          description: Is user online
        isplaying:
          type: boolean
          description: Is there a bet
      required:
        - balance
        - isonline
        - isplaying

    UserTrade:
      type: object
      properties:
        ID:
          type: integer
          description: Record ID
        type:
          type: integer
          description: Record type where 7 represents deposits, 8 represents withdrawals
          minimum: 7
          maximum: 8
        tradeno:
          type: integer
          description: Record Number
        payway:
          type: integer
          description: Payment method (11 interface format)
        amount:
          type: number
          description: amount of the record
        state:
          type: integer
          description: Status where -1 represents failed, 1 represents application, 2 represents processing, 11 represents successful
        desc:
          type: string
          description: Remarks in the record
        auditid:
          type: string
          description: Operator Id
        updatetime:
          type: integer
          description: Update the time
        createtime:
          type: integer
          description: Creation Time
    
    Quota:
      type: object
      properties:
        ID:
          type: integer
          description: Quota id
        title:
          type: string
          description: Title of the quota
        up:
          type: number
          description: Upper Limit
        down:
          type: number
          description: Lower Limit

    Game:
      type: object
      properties:
        id:
          type: integer
          description: Betting order ID
        gametype:
          type: integer
          description: Game Type
        gamestyle:
          type: integer
          description: Game Style
        title:
          type: string
          description: Game Title
        state:
          type: integer
          description:  Game state where -1 represents close, 0 represents idle, 1 represents open, 2 represents close, 3 represents maintenance
          minimum: -1
          maximum: 3
        betstate:
          type: integer
          description: Game betting status where 0 represents off, 1 represents on

    GameHistory:
      type: object
      properties:
        gameid:
          type: integer
          description: Game ID
        gameno:
          type: integer
          description: Betting order ID
        gameresult:
          type: string
          description: Game result
        state:
          type: integer
          description: Game state where 5 represents finished
        finishtime:
          type: integer
          description: End time

    Bet:
      type: object
      properties:
        id:
          type: integer
          description: Betting order ID
        serialnumber:
          type: integer
          description: Bet number
        userid:
          type: integer
          description: User ID
        username:
          type: string
          description: user name
        gametype:
          type: integer
          description: Game Type
        gameid:
          type: integer
          description: Game ID
        gameroundno:
          type: integer
          description: Game round number
        choosebankpoint:
          type: string
          description: Three public elections
        betpoint:
          type: string
          description: Betting point
        betamount:
          type: number
          description: Bet amount
        winlost:
          type: number
          description: Win or lose
        commamount:
          type: number
          description: Horse washing amount
        commratio:
          type: string
          description: Commission accounted for that is defined by the company, to avoid temporary modification of the proportion of commission
        createtime:
          type: string
          description: Creation time
        state:
          type: integer
          description: -2 represents cancel, -1 represents discard, 0 represents bet, 1 represents settle

    BetDetail:
      type: object
      properties:
        id:
          type: integer
          description: Bet ID
        gameid:
          type: integer
          description: Game ID
        gameroundid:
          type: integer
          description: Game round id
        bettype:
          type: integer
          description: Type of bet
        betamount:
          type: number
          description: Bet amount
        balance:
          type: number
          description: Amount after betting
        betodds:
          type: number
          description: Odds at the time of betting
        createtime:
          type: integer
          description: Betting time

    AccountDetail:
      type: object
      properties:
        id:
          type: integer
          description: Bill ID
        optype:
          type: integer
          description: Operation type
        orderno:
          type: integer
          description: Game Id
        amount:
          type: number
          description: Update amount
        balance:
          type: number
          description: Balance after updating amount
        createtime:
          type: integer
          description: Creation Time