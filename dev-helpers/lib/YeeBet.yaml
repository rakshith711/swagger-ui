                  - $ref: '#/components/schemas/Error'

  /user/dw:
    post:
      tags:
        - user
      description: Post User deposits and withdrawals 
      summary: Post User deposits and withdrawals 
      operationId: postUserDepoWith
      parameters:
        - name: appid
          in: query
          required: true
          description: Application ID
          schema:
            type: string
          example: xtdLP15QN4A3
        - name: username
          in: query
          required: true
          description: Login username
          schema:
            type: string
          example: demo001
        - name: tradeno
          in: query
          required: false
          description: Order number (when empty in request, system will generate a default value)
          schema:
            type: integer
        - name: amount
          in: query
          required: true
          description: Amount (negative withdrawal, positive deposit)
          schema:
            type: number
        - name: sign
          in: query
          required: true
          description: Encryption key - The signature method is MD5, and the default encoding is utf-8.
          schema:
            type: string
          example: 996677495b7e176df74ee44a61689fd4
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      result:
                        type: integer
                        description: A value >= 0 represents success <0 represents error
                      desc:
                        type: string
                        description: A descriptive message explaining the result
                      orderno:
                        type: integer
                        description: Order number
                      balance:
                        type: number
                    required:
                      - result
                      - desc
                      - orderno
                      - balance
                  - $ref: '#/components/schemas/Error'

  /user/trade:
    get:
      tags:
        - user
      description: Get User deposits and withdrawals 
      summary: Get User deposits and withdrawals 
      operationId: getUserDepoWith
      parameters:
        - name: appid
          in: query
          required: true
          description: Application ID
          schema:
            type: string
          example: xtdLP15QN4A3
        - name: username
          in: query
          required: true
          description: Login username
          schema:
            type: string
          example: demo001
        - name: tradeno
          in: query
          required: false
          description: Order number (when empty in request, system will generate a default value)
          schema:
            type: integer
        - name: begintime
          in: query
          required: true
          description: Begin time in seconds
          schema:
            type: integer
        - name: endtime
          in: query
          required: true
          description: End time in seconds
          schema:
            type: integer
        - name: index
          in: query
          required: true
          description: Start page number
          schema:
            type: integer
        - name: size
          in: query
          required: true
          description: Page size
          schema:
            type: integer
        - name: sign
          in: query
          required: true
          description: Encryption key - The signature method is MD5, and the default encoding is utf-8.
          schema:
            type: string
          example: 996677495b7e176df74ee44a61689fd4
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: integer
                    description: A value >= 0 represents success <0 represents error
                  total:
                    type: integer
                    description: Total number of trades in data
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserTrade'
                required:
                  - result
                  - total
                  - data

  /user/quota/list:
