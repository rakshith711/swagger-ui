          example: 996677495b7e176df74ee44a61689fd4
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      result:
                        type: integer
                        description: A value >= 0 represents success <0 represents error
                      userdata:
                        type: object
                        $ref: '#/components/schemas/UserData'
                    required:
                    - result
                  - $ref: '#/components/schemas/Error'

  /user/balance:
