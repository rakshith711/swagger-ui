        - name: commratio
          in: query
          required: false
          description: Commission accounted for that is defined by the company, to avoid temporary modification of the proportion of commission
          schema:
            type: string
        - name: quotas
          in: query
          required: false
          description: Quota field ( comma separated ) 
          schema:
            type: string
          example: 1,2,3
        - name: returnurl
