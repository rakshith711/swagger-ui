          required: true
          description: Application ID
          schema:
            type: string
          example: xtdLP15QN4A3
        - name: username
          in: query
          required: true
          description: Login username
          schema:
            type: string
          example: demo001
        - name: sign
          in: query
          required: true
          description: Encryption key - The signature method is MD5, and the default encoding is utf-8.
          schema:
            type: string
          example: 996677495b7e176df74ee44a61689fd4
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - allOf:
                    - type: object
                      properties:
                        result:
                          type: integer
                          description: A value >= 0 represents success <0 represents error
                    - type: object
                      $ref: '#/components/schemas/UserBalance'
                    required:
