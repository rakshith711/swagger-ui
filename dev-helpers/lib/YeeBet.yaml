                  - $ref: '#/components/schemas/Error'

  /rollback:
    post:
      tags:
        - account
      description: Rollback a record
      summary: Rollback a record
      operationId: rollbackRecord
      parameters:
        - name: appid
          in: query
          required: true
          description: Application ID
          schema:
            type: string
          example: xtdLP15QN4A3
        - name: username
          in: query
          required: true
          description: Login username
          schema:
            type: string
          example: demo001
        - name: amount
          in: query
          required: true
          description: Amount (postive number)
          schema:
            type: number
            minimum: 0
        - name: notifyid
          in: query
          required: true
          description: Message number, the message number is different for each notification and must be noted that the re-sending for network reasons will cause repeated receipt. Merchants can use notifyid to determine to prevent repeated deductions.
          schema:
            type: string
        - name: type
          in: query
          required: true
          description: Message type
          schema:
            type: integer
        - name: serialnumber
          in: query
          required: true
          description: Requested order number (note order, reward record number)
          schema:
            type: string
        - name: errmsg
          in: query
          required: true
          description: Error message (URLEncoder)
          schema:
            type: string
        - name: sign
          in: query
          required: true
          description: Encryption key - The signature method is MD5, and the default encoding is utf-8.
          schema:
            type: string
          example: 996677495b7e176df74ee44a61689fd4
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      result:
                        type: integer
                        description: A value >= 0 represents success <0 represents error
                        minimum: -1
                        maximum: 0
                      desc:
                        type: string
                        description: A descriptive message explaining the result
                      balance:
                        type: number
                        description: User Balance
                        example: 20000
                    required:
                      - result
                      - desc
                      - balance
                  - $ref: '#/components/schemas/Error'

  /data/getbets:
    get:
      tags:
        - bets
      description: Get Bets
      summary: Get Bets
      operationId: getBets
      parameters:
        - name: appid
          in: query
          required: true
          description: Application ID
          schema:
            type: string
          example: xtdLP15QN4A3
        - name: size
          in: query
          required: false
          description: Query Size
          schema:
            type: integer
        - name: sign
          in: query
          required: true
          description: Encryption key - The signature method is MD5, and the default encoding is utf-8.
          schema:
            type: string
          example: 996677495b7e176df74ee44a61689fd4
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: integer
                    description: A value >= 0 represents success <0 represents error
                  array:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bet'
                  arraysize:
                    type: integer
                    description: Total number of quotas in array
                required:
                  - result
