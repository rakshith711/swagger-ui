      operationId: userUpdate
      parameters:
        - name: appid
          in: query
          required: true
          description: Application ID
          schema:
            type: string
          example: xtdLP15QN4A3
        - name: username
          in: query
          required: true
          description: Login username
          schema:
            type: string
          example: demo001
        - name: nickname
